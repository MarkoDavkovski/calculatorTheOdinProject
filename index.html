<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CalculatorTOP</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="calc">
			<!-- <h1>Calculator</h1> -->
			<div class="display">
				<div class="prevOutput"></div>
				<div class="currOutput"></div>
			</div>
			<div class="buttons-grid">
				<button class="btn delBtn" data-delete onclick="del()">Delete</button>
				<button class="btn clearBtn" data-clear onclick="clearFun()">
					Clear
				</button>
				<button class="btn numberBtn" data-number>7</button>
				<button class="btn numberBtn" data-number>8</button>
				<button class="btn numberBtn" data-number>9</button>
				<button class="btn operationBtn" data-operation>รท</button>
				<button class="btn numberBtn" data-number>4</button>
				<button class="btn numberBtn" data-number>5</button>
				<button class="btn numberBtn" data-number>6</button>
				<button class="btn operationBtn" data-operation>x</button>
				<button class="btn numberBtn" data-number>1</button>
				<button class="btn numberBtn" data-number>2</button>
				<button class="btn numberBtn" data-number>3</button>
				<button class="btn operationBtn" data-operation>-</button>
				<button class="btn decimal" data-decimal onclick="addDecimal()">
					.
				</button>
				<button class="btn numberBtn" data-number>0</button>
				<button class="btn operationBtn" data-equals onClick="equals()">
					=
				</button>
				<button class="btn operationBtn" data-operation>+</button>
			</div>
		</div>
	</body>
</html>
